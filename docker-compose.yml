services:
  # Main ROS2 workspace - runs natively on host architecture (arm64 on Apple Silicon)
  btgencobot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btgencobot_dev
    hostname: btgencobot
    ports:
      - "6080:6080"  # noVNC web interface
      - "5901:5901"  # VNC server
    volumes:
      - ./:/workspace
    environment:
      - ROS_DOMAIN_ID=42
      - DISPLAY=:1
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    stdin_open: true
    tty: true
    command: /bin/bash

  # CoppeliaSim simulator - x86 only (CoppeliaSim requirement)
  coppelia_sim:
    build:
      context: .
      dockerfile: Dockerfile.coppelia
    platform: linux/amd64
    container_name: coppelia_sim
    hostname: coppelia
    ports:
      - "6081:6081"  # noVNC web interface
      - "5902:5902"  # VNC server
    environment:
      - ROS_DOMAIN_ID=42
      - DISPLAY=:2
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    stdin_open: true
    tty: true
    profiles:
      - coppelia

  # Gazebo simulator - native architecture (optional alternative to CoppeliaSim)
  gazebo_sim:
    build:
      context: .
      dockerfile: Dockerfile.gazebo
    container_name: gazebo_sim
    hostname: gazebo
    ports:
      - "6082:6082"  # noVNC web interface
      - "5903:5903"  # VNC server
    environment:
      - ROS_DOMAIN_ID=42
      - DISPLAY=:3
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
    stdin_open: true
    tty: true
    profiles:
      - gazebo
